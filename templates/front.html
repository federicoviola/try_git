<!DOCTYPE html>

<html>
    <head>
        <title>/Blog/</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
  <body>
        <h1>/Blog/</h1>
     <form method="post">
        <label>
            <div>title</div><input type="text" name="title" value="{{title}}">
        </label>
        <label>
            <div>post</div><textarea name="content">{{content}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit">
    </form>

  <hr>

  {% for content in contents %}
    <div class="art">
        <div class="art-title">{{content.title}}</div>
        <pre class="art-body">{{content.content}}</pre>
    </div>
  {% endfor %}

   </body>
</html>
